services:
  backend:
    container_name: vending_backend
    build:
      context: ./backend
    restart: always
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env.docker
    networks:
      - vm-net

  db:
    container_name: vending_db
    image: postgres:16
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vending
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vm-net

volumes:
  db-data:

networks:
  vm-net:
    driver: bridge
